server:
  port: 9191
spring:
  application:
    name: UMA
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost/uma
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  
      
      
app1:
  messages:
    saveSuccess: Contact Saved Successfully
    saveFail: Contact Not Saved
    updateSuccess: Contact Updated Successfully
    updateFail: Contact not updated 
    deleteSuccess: Record deleted Successfully
    deleteFail: Record not deleted
      
      
      
      
